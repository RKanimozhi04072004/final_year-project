<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Profile Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: 'Poppins', sans-serif;
  padding: 30px;
  background: linear-gradient(135deg, #74ebd5, #acb6e5);
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1 {
  color: #2c3e50;
  margin-bottom: 30px;
  font-weight: 700;
  letter-spacing: 1px;
}

input[type="file"] {
  margin-top: 20px;
  padding: 12px 20px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s ease-in-out;
}

input[type="file"]:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #43cea2, #185a9d);
}

#studentSelectContainer {
  margin-top: 30px;
}

select {
  padding: 12px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  background: linear-gradient(135deg, #f6d365, #fda085);
  color: #333;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: 0.3s ease-in-out;
  outline: none;
}

select:hover {
  transform: scale(1.05);
}

.profile-card {
  background: white;
  padding: 30px;
  margin-top: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  width: 420px;
  text-align: center;
  transition: 0.3s ease-in-out;
  border: 5px solid transparent;
  background-image: linear-gradient(white, white), linear-gradient(135deg, #ff9a9e, #fad0c4);
  background-origin: border-box;
  background-clip: content-box, border-box;
}

.profile-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea, #764ba2);
  margin: 0 auto 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 55px;
  color: #fff;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.profile-card h2 {
  font-size: 22px;
  color: #2c3e50;
  margin: 10px 0;
}

.profile-card p {
  font-size: 15px;
  margin: 8px 0;
  color: #555;
  line-height: 1.6;
}

.profile-card h3 {
  color: #2c3e50;
  margin-top: 20px;
  font-size: 18px;
}

.logout-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  font-size: 16px;
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease-in-out;
}

.logout-btn:hover {
  background: linear-gradient(135deg, #ff512f, #dd2476);
  transform: scale(1.1);
}

@media (max-width: 500px) {
  .profile-card {
    width: 90%;
    padding: 20px;
  }
}

  </style>
</head>
<body>

  <div id="studentSelectContainer" style="display:none;">
    <h3 style="color: #2c3e50;">Select Student:</h3>
    <select id="studentSelect"></select>
  </div>
  
  <div id="profileContainer"></div>


  <a href="home.html"><button class="logout-btn">Logout</button></a>

  <script>
    
    let studentData =JSON.parse(localStorage.getItem("collegeData"));
    window.onload = function () {
            populateStudentDropdown();  // Call your function
        };

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            studentData = results.data;
            console.log("studentData",studentData);
            populateStudentDropdown();
          }
        });
      }
    });

    function populateStudentDropdown() {
      const select = document.getElementById('studentSelect');
      select.innerHTML = '';
      studentData.forEach((student, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${student["name"]} (ID: ${student["studentid"]})`;
        select.appendChild(option);
      });
      document.getElementById('studentSelectContainer').style.display = 'block';

      select.addEventListener('change', function () {
        displayProfile(this.value);
      });
      displayProfile(0); 
    }

    function displayProfile(index) {
      const student = studentData[index];
      const container = document.getElementById('profileContainer');
      container.innerHTML = `
        <div class="profile-card">
          <div class="profile-pic">ðŸ‘¤</div>
          <h2>${student["name"]} <br> (ID: ${student["studentid"]})</h2>
          <p><strong>Gender:</strong> ${student["gender"]}</p>
          <p><strong>Nationality:</strong> ${student["nationality"]}</p>
          <p><strong>Email:</strong> ${student["email"]}</p>
          <p><strong>Phone:</strong> ${student["phone"]}</p>
          <p><strong>Address:</strong> ${student["address"]}</p>
          <p><strong>Parent:</strong> ${student["parent"]} (${student["parent_email"]})</p>
          <p><strong>Enrollment:</strong> ${student["enrollment"]} - ${student["graduation"]}</p>
          <p><strong>Total Marks:</strong> ${student["total_marks"]}</p>
          <p><strong>GPA:</strong> ${student["gpa"]}</p>
          <p><strong>Fee Balance:</strong> ${student["fees_balance"]}</p>
        
          <h3>ðŸŽ¯ Clubs:</h3>
          <p>Chess: ${student["chess_club"]}, Science: ${student["science_club"]}, Student: ${student["student_club"]}, NCC: ${student["ncc_club"]}</p>
        </div>
      `;
    }
  </script>

</body>
</html>
