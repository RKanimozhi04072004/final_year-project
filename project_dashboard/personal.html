<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            width: 100%;
            margin-top: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
        }

        .go-back-btn {
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        .tabs-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .tabs-container button {
            padding: 12px 20px;
            margin: 0 5px;
            font-size: 16px;
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tabs-container button.active {
            background-color: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4a90e2;
            color: white;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6f7ff;
        }

       
        #file-input {
            margin-top: 20px;
            display: block;
        }

       
        @media (max-width: 768px) {
            .dashboard-container {
                margin: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .tabs-container {
                flex-direction: column;
            }

            .tabs-container button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="header">
            <h1>Student Dashboard</h1>
          <a href="student.html">  <button class="go-back-btn" onclick="window.location.href='home.html';">
            <i class="fas fa-arrow-left"></i> Go Back
        </button></a>
        </div>

        <div class="tabs-container">
            <button class="tab-btn active" data-tab="personal">
                <i class="fas fa-user"></i> Personal
            </button>
            <button class="tab-btn" data-tab="contact">
                <i class="fas fa-phone"></i> Contact
            </button>
            <button class="tab-btn" data-tab="academic">
                <i class="fas fa-graduation-cap"></i> Academic
            </button>
        </div>

        <div id="personal" class="tab-content active">
            <table>
                <tbody>
                    <tr>
                        <th>Student ID</th>
                        <td id="personal-student-id"></td>
                    </tr>
                    <tr>
                        <th>Full Name</th>
                        <td id="personal-full-name"></td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td id="personal-gender"></td>
                    </tr>
                    <tr>
                        <th>Nationality</th>
                        <td id="personal-nationality"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td id="personal-email"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="contact" class="tab-content">
            <table>
                <tbody>
                    <tr>
                        <th>Phone Number</th>
                        <td id="contact-phone"></td>
                    </tr>
                    <tr>
                        <th>Home Address</th>
                        <td id="contact-address"></td>
                    </tr>
                    <tr>
                        <th>Parent Name</th>
                        <td id="contact-parent-name"></td>
                    </tr>
                    <tr>
                        <th>Parent Email</th>
                        <td id="contact-parent-email"></td>
                    </tr>
                    <tr>
                        <th>Enrollment Year</th>
                        <td id="contact-enrollment-year"></td>
                    </tr>
                    <tr>
                        <th>Graduation Year</th>
                        <td id="contact-graduation-year"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="academic" class="tab-content">
            <table>
                <tbody>
                    <tr>
                        <th>Total Marks</th>
                        <td id="academic-total-marks"></td>
                    </tr>
                    <tr>
                        <th>GPA</th>
                        <td id="academic-gpa"></td>
                    </tr>
                    <tr>
                        <th>Fee Balance</th>
                        <td id="academic-fee-balance"></td>
                    </tr>
                    <tr>
                        <th>Networks Marks</th>
                        <td id="academic-networks-marks"></td>
                    </tr>
                    <tr>
                        <th>Operating System Marks</th>
                        <td id="academic-operating-system-marks"></td>
                    </tr>
                    <tr>
                        <th>Java Marks</th>
                        <td id="academic-java-marks"></td>
                    </tr>
                    <tr>
                        <th>Data Structures Marks</th>
                        <td id="academic-data-structures-marks"></td>
                    </tr>
                    <tr>
                        <th>Database Marks</th>
                        <td id="academic-database-marks"></td>
                    </tr>
                    <tr>
                        <th>Total Grade</th>
                        <td id="academic-total-grade"></td>
                    </tr>
                    <tr>
                        <th>Attendance</th>
                        <td id="academic-attendance"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        
    </div>

    <script>
        let students = []; 
        window.onload = function () {
            myFunction();  
        };

        function myFunction() {

            let studentData = JSON.parse(localStorage.getItem("studentData"));
            console.log(studentData);
            let students = {
                studentID: studentData.studentid,
                fullName: studentData.name,
                gender: studentData.gender,
                nationality: studentData.nationality,
                email: studentData.email,
                phoneNumber: studentData.phone,
                address: studentData.address,
                parentName: studentData.parent,
                parentEmail: studentData.parent_email,
                enrollmentYear: studentData.enrollment,
                graduationYear: studentData.graduation,
                totalMarks: studentData.total_marks,
                gpa: studentData.gpa,
                feeBalance: studentData.fees_balance,
                networksMarks: studentData.metwork_mark,
                operatingSystemMarks: studentData.os_mark,
                javaMarks: studentData.java_mark,
                dataStructuresMarks: studentData.dsa_mark,
                databaseMarks: studentData.db_mark,
                networksGrade: studentData.network_grade,
                operatingSystemGrade: studentData.os_grade,
                javaGrade: studentData.java_grade,
                dataStructuresGrade: studentData.dsa_grade,
                databaseGrade: studentData.db_grade,
                totalGrade: studentData.total_grade,
                attendance: studentData.attendence,
                passFail: studentData.pass_fail,
                chessClub: studentData.chess_club,
                scienceClub: studentData.science_club,
                studentClub: studentData.student_club,
                nccClub: studentData.ncc_club,
                networkPassFail: studentData.network_p_f,
                osPassFail: studentData.os_p_f,
                javaPassFail: studentData.java_p_f,
                dsaPassFail: studentData.dsa_p_f,
                dbPassFail: studentData.db_p_f
            };

            console.log("students", students);
            populateStudentInfo(students);
            console.log("Page loaded and function called!");
        }

       
        function populateStudentInfo(student) {
            document.getElementById('personal-student-id').textContent = student.studentID;
            document.getElementById('personal-full-name').textContent = student.fullName;
            document.getElementById('personal-gender').textContent = student.gender;
            document.getElementById('personal-nationality').textContent = student.nationality;
            document.getElementById('personal-email').textContent = student.email;

            document.getElementById('contact-phone').textContent = student.phoneNumber;
            document.getElementById('contact-address').textContent = student.address;
            document.getElementById('contact-parent-name').textContent = student.parentName;
            document.getElementById('contact-parent-email').textContent = student.parentEmail;
            document.getElementById('contact-enrollment-year').textContent = student.enrollmentYear;
            document.getElementById('contact-graduation-year').textContent = student.graduationYear;

            document.getElementById('academic-total-marks').textContent = student.totalMarks;
            document.getElementById('academic-gpa').textContent = student.gpa;
            document.getElementById('academic-fee-balance').textContent = student.feeBalance.replace("â¹", "₹");;

            document.getElementById('academic-networks-marks').textContent = student.networksMarks;
            document.getElementById('academic-operating-system-marks').textContent = student.operatingSystemMarks;
            document.getElementById('academic-java-marks').textContent = student.javaMarks;
            document.getElementById('academic-data-structures-marks').textContent = student.dataStructuresMarks;
            document.getElementById('academic-database-marks').textContent = student.databaseMarks;
            document.getElementById('academic-total-grade').textContent = student.totalGrade;
            document.getElementById('academic-attendance').textContent = student.attendance;
        }

      
        document.querySelectorAll('.tab-btn').forEach((btn) => {
            btn.addEventListener('click', function () {
                
                document.querySelectorAll('.tab-content').forEach((tab) => {
                    tab.classList.remove('active');
                });

             
                const tabContent = document.getElementById(this.getAttribute('data-tab'));
                tabContent.classList.add('active');

               
                document.querySelectorAll('.tab-btn').forEach((btn) => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
