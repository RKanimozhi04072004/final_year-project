<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Profile Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      background: linear-gradient(135deg, #f6d365, #fda085);
      text-align: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    input[type="file"] {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    #studentSelectContainer {
      margin-top: 30px;
    }

    select {
      padding: 12px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #1a1818;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    select:hover {
      transform: scale(1.05);
    }

    .profile-card {
      display: inline-block;
      background: white;
      padding: 35px;
      margin-top: 30px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 400px;
      transition: all 0.3s ease;
      text-align: left;
      border: 4px solid transparent;
      background-image: linear-gradient(#fff, #fff), linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      background-origin: border-box;
      background-clip: content-box, border-box;
    }

    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0 auto 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 55px;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .profile-card h2 {
      text-align: center;
      color: #34495e;
      margin: 15px 0;
    }

    .profile-card p {
      margin: 10px 0;
      color: #555;
      line-height: 1.6;
    }

    .profile-card h3 {
      color: #2c3e50;
      margin-top: 20px;
      text-align: center;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    @media (max-width: 500px) {
      .profile-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- <h1>ðŸ“„ Upload Student Dataset</h1>
  <input type="file" id="csvFile" accept=".csv" />
   -->
  <div id="studentSelectContainer" style="display:none;">
    <h3 style="color: #2c3e50;">Select Student:</h3>
    <select id="studentSelect"></select>
  </div>
  
  <div id="profileContainer"></div>

  
  <a href="student.html"><button class="logout-btn">Logout</button></a>

  <script>
    
    let studentData =JSON.parse(localStorage.getItem("studentData"));
    window.onload = function () {
            populateStudentDropdown();  
        };

   
    function populateStudentDropdown() {
      const select = document.getElementById('studentSelect');
      select.innerHTML = '';
      console.log("sd",studentData);
      let student=studentData;
        const option = document.createElement('option');
        option.value = 0;
        option.textContent = `${student["name"]} (ID: ${student["studentid"]})`;
        select.appendChild(option);
      
      document.getElementById('studentSelectContainer').style.display = 'block';

      select.addEventListener('change', function () {
        displayProfile(this.value);
      });
      displayProfile(0); 
    }

    function displayProfile(index) {
      const student = studentData;
      const container = document.getElementById('profileContainer');
      container.innerHTML = `
        <div class="profile-card">
          <div class="profile-pic">ðŸ‘¤</div>
          <h2>${student["name"]} <br> (ID: ${student["studentid"]})</h2>
          <p><strong>Gender:</strong> ${student["gender"]}</p>
          <p><strong>Nationality:</strong> ${student["nationality"]}</p>
          <p><strong>Email:</strong> ${student["email"]}</p>
          <p><strong>Phone:</strong> ${student["phone"]}</p>
          <p><strong>Address:</strong> ${student["address"]}</p>
          <p><strong>Parent:</strong> ${student["parent"]} (${student["parent_email"]})</p>
          <p><strong>Enrollment:</strong> ${student["enrollment"]} - ${student["graduation"]}</p>
          <p><strong>Total Marks:</strong> ${student["total_marks"]}</p>
          <p><strong>GPA:</strong> ${student["gpa"]}</p>
          <p><strong>Fee Balance:</strong> ${student["fees_balance"]}</p>
        
          <h3>ðŸŽ¯ Clubs:</h3>
          <p>Chess: ${student["chess_club"]}, Science: ${student["science_club"]}, Student: ${student["student_club"]}, NCC: ${student["ncc_club"]}</p>
        </div>
      `;
    }
  </script>

</body>
</html>
