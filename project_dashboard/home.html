
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dashboard</title>
      <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Arial', sans-serif;
          }
  
          body {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              background: #f7f7f7;
              overflow: hidden;
          }
  
          .container {
              text-align: center;
              background: #fff;
              padding: 50px;
              border-radius: 15px;
              box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
              width: 100%;
              max-width: 450px;
          }
  
          h1 {
              font-size: 36px;
              font-weight: 700;
              color: #333;
              margin-bottom: 30px;
              text-transform: uppercase;
              letter-spacing: 3px;
              color: #4CAF50;
          }
  
          .btn {
              display: inline-block;
              width: 250px;
              padding: 15px;
              margin: 15px;
              font-size: 18px;
              font-weight: bold;
              color: #fff;
              background: linear-gradient(135deg, #6a11cb, #2575fc);
              border: none;
              border-radius: 30px;
              cursor: pointer;
              transition: all 0.3s ease-in-out;
              box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
          }
  
          .btn:hover {
              background: linear-gradient(135deg, #2575fc, #6a11cb);
              transform: scale(1.05);
              box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
          }
  
          .btn:focus {
              outline: none;
          }
  
          .footer {
              margin-top: 40px;
              font-size: 14px;
              color: #777;
          }
  
          .footer a {
              text-decoration: none;
              color: #4CAF50;
              font-weight: bold;
          }
  
        
          @keyframes gradientBG {
              0% { background-position: 0% 50%; }
              50% { background-position: 100% 50%; }
              100% { background-position: 0% 50%; }
          }
  
          body {
              background: linear-gradient(135deg, #ffbc00, #ff4e00, #ff0a00);
              background-size: 400% 400%;
              animation: gradientBG 10s ease infinite;
          }
  
          
          @media (max-width: 600px) {
              .container {
                  padding: 20px;
              }
              .btn {
                  width: 200px;
              }
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h1>University Dashboard</h1>
          <button class="btn" onclick="location.href='login.html'">Student Portal</button>
          <button class="btn" onclick="location.href='index.html'">University Portal</button>
          <button class="btn" onclick="location.href='parent.html'">Parent Portal</button>
          <button class="btn" onclick="location.href='path.html'">Path Career</button>
  
          <div class="footer">
              <p>New user? <a href="#">Sign up</a></p>
          </div>
      </div>
      <script>
         window.onload = function () {
            fetchData();  
        };
         function fetchData() {
            fetch('db_api.php')  
                .then(response => response.json()) 
                .then(data => {
                    console.log(data);
                    localStorage.setItem("collegeData", JSON.stringify(data));
                  

                })
                .catch(error => {
                    console.error('Error fetching data:', error); 
                });
        }
      </script>
  </body>
  </html>
